<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="advice">
        <p class="advice-number">
          Advice <span class="advice-number__number">#117</span>
        </p>
        <q class="advice__quote"
          >It is easy to sit up and take notice, what's difficult is getting up
          and taking action.</q
        >
      </div>
      <img
        class="divider"
        src="images/pattern-divider-mobile.svg"
        alt="divider"
      />
      <button class="advice-button">
        <img src="images/icon-dice.svg" alt="icon-dice" />
      </button>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/VeseMir2k">VeseMir2k</a>.
      </div>
    </footer>
  </body>
</html>
